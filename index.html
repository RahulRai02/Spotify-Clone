<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify- Your favourite music is here</title>
        <!-- link css file -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!-- NAVBAR START -->
        <nav>
            <ul>
                <!-- We also need to add a logo in front of home, so we will target that with css -->
                <li class="brand"><img src="logo.png" alt="Spotify" >Spotify</li>
                <li>Home</li>
                <li>Rahul Rai</li>
                <!-- <li><a href="/about.html" class="href"> About</a></li> -->
            </ul>
        </nav>
        <!-- NAVBAR ENDS -->

        <div class="container">
            <!-- Album Name -->
            <div class="songList">
                <h1>In my Mood</h1>
                <!-- Song list -->
                <div class = "songItemContainer">
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "0" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "1" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "2" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "3" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "4" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "5" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class = "songName">PlaceholderText</span>
                        <span class="songlistplay"><span class = "timestamp"><i id = "6" class="fa-solid songItemPlay fa-1.75x fa-circle-play"></i></span></i></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        

        <!-- BOTTOM BAR FOR SONGS SHOW START -->

        <!-- Utilities -> previous, next , seek etc -->
        <div class="bottom">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-3x fa-backward-step" id = "previous"></i>
                <i class="fa-solid fa-3x fa-circle-play" id = "masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id = "next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" alt="" width="42px" id = "gif"> <span id ="masterSongName">Night Changes</span>
            </div>
            <input type="range" name="range" id="myProgressBar" min = "0" max = "100" value = "0">
        </div>

        <!-- BOTTOM BAR FOR SONGS SHOW END -->


        <!-- Font Awesome inclusion -->
        <script src="https://kit.fontawesome.com/09dfcea7f4.js" crossorigin="anonymous"></script>

        <!-- JS File -->
        <script src="script.js"></script>
    </body>
</html>
